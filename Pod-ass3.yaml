---
 apiVersion: v1
 kind: Pod
 metadata:
   name: url-shortener-service
   labels:
     app: web
 spec:
   containers:
     - name: url-shortener
       image: ericvel/url-shortener
       ports:
         - containerPort: 4000
     - name: user-service
       image: ericvel/user-service
       ports:
         - containerPort: 2000
